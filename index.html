<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackaton11</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="main.js"></script>

    <form class="calculator">
        <input class="input" id="js_input"></input>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>&times;</button>
            <button>&divide;</button>
        </div>
        <div class="numbers">
            <button id="clear">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="numbers">
            <button>.</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="numbers">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <button class="equal" id="result">=</button>
    </form>
</body>

</html>
