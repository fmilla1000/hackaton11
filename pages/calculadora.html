<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/calculadora.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculadora">
        <div class="panel" id="js_panel"></div>
        <div class="operadores">
            <button id="js_suma">+</button>
            <button id="js_resta">-</button>
            <button id="js_multiplicacion">&times</button>
            <button id="js_division">&divide</button>
        </div>
        <div class="numbers">
            <button id="js_limpiar">C</button>
            <button id="js_siete">7</button>
            <button id="js_ocho">8</button>
            <button id="js_nueve">9</button>
        </div>
        <div class="numbers">
            <button id="js_punto">.</button>
            <button id="js_cuatro">4</button>
            <button id="js_cinco">5</button>
            <button id="js_seis">6</button>
        </div>
        <div class="numbers">
            <button id="js_cero">0</button>
            <button id="js_uno">1</button>
            <button id="js_dos">2</button>
            <button id="js_tres">3</button>
        </div>
        <div class="operadores2">
            <button class="equal" id="js_igual">=</button>
            <button id="js_potencia">&times<sup>&times</sup></button>
            <button id="js_resto">rest</button>
        </div>
    </div>

    <script src="../scripts/calculadora.js"></script>

</body>

</html>
